<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://www.pngkit.com/png/full/20-203224_student-icon-png-student-management-system-logo-png.png" type="image/png">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://kite.zerodha.com/static/images/apple.svg" alt="Student Management Logo">
            <h1>Student Management</h1>
        </div>
        <nav>
            <a href="index.html">Add Student</a>
            <a href="students.html">View Students</a>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <form id="student-form">
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="course" placeholder="Course" required>
                <button type="submit">Add Student</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Student Management App</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
